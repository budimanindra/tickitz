<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Indra CSS -->
  <link rel="stylesheet" href="/sign-in/sign-in.css">

  <title>Sign In</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div id="left-background" class="col-md-7 d-none d-md-block">
        <div class="container">
          <img class="sign-in-logo-margin" width="auto" height="auto" src="../assets/tickitzlogo.png" alt="Tickitz">
          <p class="h1 text-white fw-bolder text-center">Wait, watch, wow!</p>
        </div>
      </div>

      <div class="col-md-5">
        <div class="container">
          <div class="d-md-none mb-5 mx-3">
            <img src="../assets/logo.png" alt="Tickitz">
          </div>

          <p class="h1 mt-5 mx-3 fw-bold">Sign In</p>
          <p class="mx-3 mb-5 d-none d-md-block">Sign in with your data that you entered during <br> your registration</p>

          <div class="mb-3 mx-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control sign-in-form-input" id="exampleFormControlInput1"
              placeholder="write your email">
          </div>
          <div class="mx-3 mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label>
            <input type="email" class="form-control sign-in-form-input" id="exampleFormControlInput1"
              placeholder="write your password">
          </div>
          <div class="form-check mx-3 mb-3 d-none d-md-block">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree to terms & conditions
            </label>
          </div>
          <input class="btn btn-primary mb-3 mx-3 sign-in-button fw-bold" type="submit" value="Sign in">
          <p class="mx-5 fw-bold">Forgot your password? <a href="/forgot-password/forgot-password.html">Reset now</a> </p>

          <p class='text-muted my-5 hr-sect'>or</p>

          <div class="d-flex justify-content-evenly justify-content-sm-between">
            <a href="#" class="shadow btn btn-light col-md-5 col-sm-4">
              <div class="d-flex justify-content-evenly mt-1">
                <div>
                  <img style="width: 25px" src="https://img.icons8.com/fluent/48/000000/google-logo.png" />
                </div>
                <div class="d-none d-sm-block">
                  <p class="opacity-70">Google</p>
                </div>
              </div>
            </a>
            <a href="#" class="shadow btn btn-light col-md-5 col-sm-4">
              <div class="d-flex justify-content-evenly mt-1">
                <div>
                  <img style="width: 25px" src="https://img.icons8.com/fluent/48/000000/facebook-new.png" />
                </div>
                <div class="d-none d-sm-block">
                  <p class="opacity-70">Facebook</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
