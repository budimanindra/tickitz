  <title>Forgot Password</title>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="left" class="col-md-7 col-sm-12">
        
          <img id="tickitz" src="../assets/tickitz.png" alt="">
          <h3 id="text1">Lets reset your password</h3>
          <p id="text2">To be able to use your account again, please<br>complete the following steps  
          </p>
          <a id="button1" class="btn btn-light btn-lg" href="#" role="button">1</a>
          <p id="text-button1">Fill your complete email</p>
          <p id="line1"></p>
          <a id="button2" class="btn btn-light btn-lg" href="#" role="button">2</a>
          <p id="text-button2">Activate your email</p>
          <p id="line2"></p>
          <a id="button3" class="btn btn-light btn-lg" href="#" role="button">3</a>
          <p id="text-button3">Enter your new password</p>
          <p id="line3"></p>
          <a id="button4" class="btn btn-light btn-lg" href="#" role="button">4</a>
          <p id="text-button4">Done</p>
        
      </div>

      <div class="col-md-5 col-sm-12">
        <form>
          <p id="text3">Fill your complete email</p>
          <p id="text4">we'll send a link to your email shortly</p>
          <div class="form-group">
            <label for="exampleInputEmail1"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Write your email">
          </div>
          <button type="submit" id="button5" class="btn">Activate now</button>
      </div>
    </div>
  </div>
