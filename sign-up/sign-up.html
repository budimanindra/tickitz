<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- CSS Indra -->
  <link rel="stylesheet" href="sign-up.css">

  <title>Sign Up</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="left" class="col-md-7 col-sm-12">
        
          <img id="tickitz" src="/Tickitz/assets/tickitz.png" alt="">
          <h3 id="text1">Lets build your account</h3>
          <p id="text2">To be a loyal moviegoer and access all the features, <br>your details are
            required
          </p>
          <a id="button1" class="btn btn-light btn-lg" href="#" role="button">1</a>
          <p id="text-button1">Fill your additional details</p>
          <p id="line1"></p>
          <a id="button2" class="btn btn-light btn-lg" href="#" role="button">2</a>
          <p id="text-button2">Activate your account</p>
          <p id="line2"></p>
          <a id="button3" class="btn btn-light btn-lg" href="#" role="button">3</a>
          <p id="text-button3">Done</p>
        
      </div>

      <div class="col-md-5 col-sm-12">
        <form>
          <h5 id="text3">Fill your additional details</h5>
          <div class="form-group ">
            <label for="exampleInputEmail1"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Write your email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Write your password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
          </div>
          <button type="submit" id="button4" class="btn">Join for free now</button>
          <p id="text4">Do you already have an account ? <a href="/Tickitz/sign-in/sign-in.html">Log in</a></p>
        </form>

        <a id="button5" class="btn btn-sm" href="#"><img
          src="https://img.icons8.com/color/16/000000/google-logo.png"> Google</a>
          <a id="button6" class="btn btn-sm" href="#"><img
            src="https://img.icons8.com/fluent/16/000000/facebook-new.png"> Facebook</a>



      </div>
    </div>
  </div>




















  <!-- Optional JavaScript; choose one of the two! -->
